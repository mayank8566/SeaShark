<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Loading Demo</title>
    <link rel="icon" href="/assets/logo.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        
        .loader-container {
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00C6FF, #0072FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loader {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }
        
        .loader div {
            position: absolute;
            top: 33px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: linear-gradient(90deg, #00C6FF, #0072FF);
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        
        .loader div:nth-child(1) {
            left: 8px;
            animation: loader1 0.6s infinite;
        }
        
        .loader div:nth-child(2) {
            left: 8px;
            animation: loader2 0.6s infinite;
        }
        
        .loader div:nth-child(3) {
            left: 32px;
            animation: loader2 0.6s infinite;
        }
        
        .loader div:nth-child(4) {
            left: 56px;
            animation: loader3 0.6s infinite;
        }
        
        @keyframes loader1 {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes loader3 {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }
        
        @keyframes loader2 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(24px, 0);
            }
        }
        
        .status-text {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .made-with {
            position: fixed;
            bottom: 20px;
            font-size: 0.85rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo">AI Chat</div>
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="status-text">Initializing AI systems...</div>
        <div class="made-with">Made with ❤️ using Claude API</div>
    </div>

    <script>
        // Array of loading messages
        const loadingMessages = [
            "Initializing AI systems...",
            "Loading neural networks...",
            "Connecting to knowledge base...",
            "Optimizing conversation parameters...",
            "Preparing chat interface..."
        ];
        
        let currentIndex = 0;
        const statusText = document.querySelector('.status-text');
        
        // Change the loading message every 1.5 seconds
        const intervalId = setInterval(() => {
            currentIndex = (currentIndex + 1) % loadingMessages.length;
            statusText.textContent = loadingMessages[currentIndex];
        }, 1500);
        
        // Redirect to the main page after 5 seconds
        setTimeout(() => {
            clearInterval(intervalId);
            window.location.href = "index.html";
        }, 5000);
    </script>
</body>
</html>
